<!Doctype HTML>
<html>
<head>
    <title> 1 </title>
    <meta charset="utf-8">
</head>
<body>
<a href="https://learn.javascript.ru/" title = "Смотри" >Ссылка 1 </a> <br>
<a href="https://learn.javascript.ru/" title = "Читай" >Ссылка 2 </a> <br>
<a href="https://learn.javascript.ru/" title = "Учи" >Ссылка 3 </a> <br>
<script>
    let link=function (){
        this.textContent=this.getAttribute('title') + " ( " + this.getAttribute("href") + ")";
        this.removeEventListener('mouseover', link, false);
    }


    let elem=document.getElementsByTagName("a");
    for (let i=0;i<elem.length;i++) {
        elem[i].addEventListener('mouseover', link, false);

    }

</script>
</body>
</html>
