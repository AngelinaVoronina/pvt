            x2=(-b-Math.sqrt(D))/2/a;
            console.log('уравнение '+a+'x^2'+(b)+'x'+c+"=0"+' имеет корни  x1 = '+x1+ ' x2 = '+x2);
            return [x1, x2];
        }
        else if(D==0){
            x1=(-b/(2*a));
            x2=(-b/(2*a));
            console.log('уравнение '+a+'x^2'+(b)+'x'+c+"=0"+' имеет один корень  x = '+x1);
            return [x1, x2];
        }
        else{
            console.log('уравнение '+a+'x^2'+(b)+'x'+c+"=0 "+' не имеет вещественных корней');
            return;
        }
    }
